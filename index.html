<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TaskFlow â€“ Productivity Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="app">
      <!-- HEADER -->
      <header class="app-header">
        <div class="header-left">
          <div class="logo-circle">TF</div>
          <div class="logo-text">
            <h1>TaskFlow</h1>
            <p>Task Management dashboard</p>
          </div>
        </div>

        <div class="header-center">
          <p class="tagline">Stay organized, stay focused.</p>
          <p class="current-date">
            <span id="currentDate"></span>
          </p>
        </div>

        <div class="header-right">
          <button id="themeToggle" class="icon-button" aria-label="Toggle theme">
            <span class="theme-icon" id="themeIcon">ðŸŒ™</span>
          </button>

          <div class="avatar-wrapper">
            <button id="avatarToggle" class="avatar-circle">
              <span id="avatarInitial">U</span>
            </button>

            <div id="avatarMenu" class="avatar-menu hidden">
              <div class="avatar-menu-header">
                <div class="avatar-menu-initial" id="avatarMenuInitial">U</div>
                <div>
                  <p class="avatar-name" id="avatarName">User</p>
                  <p class="avatar-role">TaskFlow user</p>
                </div>
              </div>
              <button
                type="button"
                class="avatar-menu-item"
                id="avatarMenuSetName"
              >
                Set display name
              </button>
              <button
                type="button"
                class="avatar-menu-item"
                id="avatarMenuTheme"
              >
                Toggle theme
              </button>
              <button
                type="button"
                class="avatar-menu-item"
                id="avatarMenuClear"
              >
                Clear all tasks
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="app-main">
        <!-- SIDEBAR -->
        <aside class="sidebar">
          <div class="sidebar-section sidebar-filter-header">
            <span class="section-label">Filters</span>
            <button
              id="filterToggle"
              class="filter-toggle-btn"
              aria-expanded="true"
              type="button"
            >
              â–¾
            </button>
          </div>

          <div id="filterBody" class="sidebar-filter-body">
            <div class="sidebar-section">
              <label for="searchInput" class="section-label">Search</label>
              <input
                type="text"
                id="searchInput"
                class="input"
                placeholder="Search tasks..."
              />
            </div>

            <div class="sidebar-section">
              <p class="section-label">Priority</p>
              <div class="chip-group" id="priorityFilters">
                <button class="chip chip-active" data-priority="all">All</button>
                <button class="chip" data-priority="high">High</button>
                <button class="chip" data-priority="medium">Medium</button>
                <button class="chip" data-priority="low">Low</button>
              </div>
            </div>
          </div>

          <div class="sidebar-section">
            <button id="addTaskSidebar" class="btn btn-primary full-width">
              + Add Task
            </button>
          </div>

          <div class="sidebar-section">
            <button id="clearAllBtn" class="btn btn-danger full-width">
              Clear all tasks
            </button>
          </div>
        </aside>

        <!-- BOARD -->
        <section class="board">
          <div class="board-header">
            <h2>Tasks</h2>
            <button id="addTaskMain" class="btn btn-primary">
              + New Task
            </button>
          </div>

          <!-- STATS -->
          <div class="board-stats">
            <div class="stat-card">
              <p class="stat-label">Total tasks</p>
              <p class="stat-value" id="statTotal">0</p>
            </div>
            <div class="stat-card">
              <p class="stat-label">Completed</p>
              <p class="stat-value" id="statCompleted">0</p>
            </div>
            <div class="stat-card">
              <p class="stat-label">Completion</p>
              <p class="stat-value" id="statPercent">0%</p>
            </div>
          </div>

          <!-- COLUMNS -->
          <div class="columns">
            <!-- To Do -->
            <div class="column" data-status="todo">
              <div class="column-header">
                <h3>To Do</h3>
                <span class="count-badge" id="count-todo">0</span>
              </div>
              <div class="column-body" id="todoColumn"></div>
            </div>

            <!-- In Progress -->
            <div class="column" data-status="in-progress">
              <div class="column-header">
                <h3>In Progress</h3>
                <span class="count-badge" id="count-in-progress">0</span>
              </div>
              <div class="column-body" id="inProgressColumn"></div>
            </div>

            <!-- Completed -->
            <div class="column" data-status="completed">
              <div class="column-header">
                <h3>Completed</h3>
                <span class="count-badge" id="count-completed">0</span>
              </div>
              <div class="column-body" id="completedColumn"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- MODAL -->
    <div id="taskModal" class="modal hidden">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add Task</h2>
          <button
            type="button"
            id="closeModalBtn"
            class="icon-button close-button"
          >
            âœ•
          </button>
        </div>

        <form id="taskForm">
          <input type="hidden" id="taskId" />

          <div class="modal-body">
            <div class="form-group">
              <label for="taskTitle">Title *</label>
              <input
                type="text"
                id="taskTitle"
                class="input"
                placeholder="Enter task title"
                required
              />
            </div>

            <div class="form-group">
              <label for="taskDescription">Description</label>
              <textarea
                id="taskDescription"
                class="input textarea"
                placeholder="Add some details (optional)"
              ></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="taskStatus">Status</label>
                <select id="taskStatus" class="input">
                  <option value="todo">To Do</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
              </div>

              <div class="form-group">
                <label for="taskPriority">Priority</label>
                <select id="taskPriority" class="input">
                  <option value="high">High</option>
                  <option value="medium" selected>Medium</option>
                  <option value="low">Low</option>
                </select>
              </div>

              <div class="form-group">
                <label for="taskDueDate">Due date</label>
                <input type="date" id="taskDueDate" class="input" />
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              id="cancelModalBtn"
              class="btn"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">
              Save Task
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
